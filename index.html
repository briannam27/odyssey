<!DOCTYPE html>
<html>
    <head>
        <title> Odyssey </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <h1>Odyssey</h1>
        <p>Welcome, Odysseus. Begin your journey?</p>
        <button onclick="startGame()">Start</button>

        <div id="game"></div>
        <p>Wood Inventory: <span id="woodCount">0</span></p>
        
        <script>
            let woodCount = 0;
            function startGame() {
                cosole.log("Game has begun");
                const game = document.getElementById('game');
                game.innerHTML = '
                    <button onclick="chopWood()">Chop</button>
                    <div class="column">
                        <h2>Inventory</h2>
                        <p>Wood: </p>
                    </div>
                ';
            }
        </script>

        <script>
            function chopWood() {
                woodCount += 1
                document.getElementId('woodCount').innerText = woodCount;
                console.log("One log of wood has been chopped, current count: " + woodCount);
            }
        </script>
        
    </body>
</html>
